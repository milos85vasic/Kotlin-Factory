apply plugin: "application"

versionPackage = "net.milosvasic.factory.kotlin"
packageStructure = "net${File.separator}milosvasic${File.separator}factory${File.separator}kotlin"

dependencies {
    compile project(':ProjectFactory')
}

mainClassName = "net.milosvasic.factory.kotlin.MainKt"

jar {
    manifest {
        attributes "Main-Class": "net.milosvasic.factory.kotlin.MainKt"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
